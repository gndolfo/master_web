<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script type="text/javascript" src="funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="estilos.css"/>
	<title>Practica Final</title>
</head>
<body>	
	<input class="boton" id="nuevo" type="button" value="Añadir Cliente" onclick="CargarFormulario('Nuevo');" />
	
	<table id="listaClientes">
		<h2><label id="titulo"> Listado de Clientes </label></h2> 
	</table>
	
	<form id="formularioModificaciones"> 
			<div> 
				<h3>Modificar Cliente</h3> 
				<span class="texto_requerido">* Datos requeridos</span> 
				<ul> 
					<li> 
						<label for="idParse">ID:</label> 
						<input type="text" id="idParse" disabled="true" /> 
						<span class="asterisco">*</span> 
					</li> 
					<li> 
						<label for="nombre">Nombre:</label> 
						<input type="text" id="nombre" placeholder="Su nombre" maxlength="60" required /> 
						<span class="asterisco">*</span> 
					</li> 
					<li> 
						<label for="apellido1">Apellido 1:</label> 
						<input type="text" id="apellido1"placeholder="Su primer apellido" maxlength="60" required /> 
						<span class="asterisco">*</span>
					</li> 
					<li> 
						<label for="apellido2">Apellido 2:</label> 
						<input type="text" id="apellido2" placeholder="Su segundo apellido" maxlength="60" /> 
					</li>
					<li> 
						<label for="direccion">Direccion:</label> 
						<input type="text" id="direccion" placeholder="Su direccion" maxlength="120" required /> 
						<span class="asterisco">*</span>
					</li>
					<li> 
						<label for="cpostal">Código Postal:</label> 
						<input type="number" id="cpostal" placeholder="Su código postal" min="10000" maxlength="5" required /> 
						<span class="asterisco">*</span>
					</li>  
					<li> 
						<label for="fechaAlta">Fecha de Alta:</label> 
						<input id="fechaAlta" type="date" placeholder="Su fecha de alta" /> 
					</li>  
					<li> 
						<label for="provincia">Provincia:</label> 
						<select name="combo" id="provincia"></select>
						<!--<input id="provincia" placeholder="Su provincia" list="provincias" required />-->
						<span class="asterisco">*</span>
					</li>  					
				</ul>
				<input class="boton" id="guardar" type="button" value="Guardar" onclick="Modificar();" />
				<input class="boton" id="volver" type="button" value="Cancelar" onclick="location.href='index.html';" />
			</div> 
	</form> 
	
	<div id="googleMaps">
		
	</div>
</body>
</html>
