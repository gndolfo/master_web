<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>Practica Final</title> 
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="funciones.js"></script>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
		<noscript>
			Su navegador no soporta JavaScript.
		</noscript>
	</head> 
	<body> 
		<form id="formularioClientes"> 
			<div> 
				<h2>Formulario Cliente</h2> 
				<span class="texto_requerido">* Datos requeridos</span> 
				<ul> 
					<li> 
						<label for="nombre">Nombre:</label> 
						<input type="text" id="nombre" placeholder="Su nombre" maxlength="60" required /> 
						<span class="asterisco">*</span> 
					</li> 
					<li> 
						<label for="apellido1">Apellido 1:</label> 
						<input type="text" id="apellido1"placeholder="Su primer apellido" maxlength="60" required /> 
						<span class="asterisco">*</span>
					</li> 
					<li> 
						<label for="apellido2">Apellido 2:</label> 
						<input type="text" id="apellido2" placeholder="Su segundo apellido" maxlength="60" /> 
					</li>
					<li> 
						<label for="direccion">Direccion:</label> 
						<input type="text" id="direccion" placeholder="Su direccion" maxlength="120" required /> 
						<span class="asterisco">*</span>
					</li>
					<li> 
						<label for="cpostal">Código Postal:</label> 
						<input type="number" id="cpostal" placeholder="Su código postal" minlengh="5" maxlength="5" required /> 
						<span class="asterisco">*</span>
					</li>  
					<li> 
						<label for="fecha_alta">Fecha de Alta:</label> 
						<input id="fecha_alta" type="date" placeholder="Su fecha de nacimiento" value="0" required /> 
						<span class="asterisco">*</span>
					</li>  
					<li> 
						<label for="provincia">Provincia:</label> 
						<input id="provincia" placeholder="Su provincia" list="provincias" required />
						<span class="asterisco">*</span>
					</li>  					
				</ul>
				<button class="boton" type="submit">Guardar</button> 
			</div> 
		</form> 
	</body> 
</html>
